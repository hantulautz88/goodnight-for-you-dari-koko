    /* Efek bintang berkedip */
    .bintang {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.8;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Emoji malam jatuh */
    .floaty {
      position: fixed;
      font-size: 18px;
      animation: floatyAnim 4s ease-in-out infinite;
      color: white;
      opacity: 0.7;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatyAnim {

  <script>
    function createTwinklingStars() {
      const jumlahBintang = 5;
      for (let i = 0; i < jumlahBintang; i++) {
        const star = document.createElement('div');
        star.classList.add('bintang');
        const ukuran = Math.random() * 3 + 2;
        star.style.width = ukuran + 'px';
        star.style.height = ukuran + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.opacity = Math.random() * 0.5 + 0.5;
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 8000);
      }
    }
    setInterval(createTwinklingStars, 150);
  </script>
